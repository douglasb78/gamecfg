// Desligar anti-aliasing, (preferência pessoal).
// (http://developer.download.nvidia.com/assets/gamedev/files/sdk/11/FXAA_WhitePaper.pdf)
mat_software_aa_strength 0
mat_antialias 0
mat_aaquality 0

// Desativar propagandas ao entrar em servidores da comunidade e sons desagradáveis
cl_disablehtmlmotd "0"
cl_downloadfilter nosounds

// Desativar decals (sangue, bullet holes e sprays em servidores da comunidade)
r_decals 0;mp_decals 0
r_renderoverlayfragment 0
r_overlayfadeenable 0
cl_allowdownload 0

// Desativar material fancy blending (aumenta bastante o FPS, não funciona no CS:GO, mas no TF2 sim)
mat_disable_fancy_blending 1

// Desativar renderização de cordas (de grappling hooks do Mannpower e servidores da comunidade)
r_drawropes 0

// Desativar economia de energia e limitar o FPS (FPS destravado aumenta o tempo de carregamento de mapas)
mat_powersavingsmode 0
fps_max 777

// Configurações de mudança de arma e zoom da sniper.
cl_autoreload 1
cl_autorezoom 0
tf_sniper_fullcharge_bell 1
tf_medigun_autoheal 1
tf_remember_activeweapon 1
tf_remember_lastswitched 1
tf_respawn_on_loadoutchanges 1
hud_fastswitch 1

// HUD minimalista e modelo 3D proximo à barra de vida desativado
cl_hud_playerclass_use_playermodel 0
cl_hud_minmode 1
cl_software_cursor 0

// Indicador de dano
hud_combattext 1
hud_combattext_batching 1
hud_combattext_doesnt_block_overhead_text 1
hud_combattext_healing 1
hud_combattext_red 255
hud_combattext_green 0
hud_combattext_blue 0
hud_saytext_time 6

// Configurações variadas do inventário de itens
tf_time_loading_item_panels .0001
cl_spec_carrieditems 0
tf_backpack_page_button_delay .050
cl_showbackpackrarities 1
cl_show_market_data_on_items 2

// Desativar notificações dentro do jogo (de itens novos, partida encontrada, etc)
cl_notifications_move_time .1
cl_notifications_show_ingame 0
cl_vote_ui_active_after_voting 0
cl_vote_ui_show_notification 0

// Desativar notificações dentro do jogo (de contratos)
tf_contract_competitive_show 0
tf_contract_progress_show 0
tf_quest_notification_line_delay .2
tf_quest_notification_line_delay 0

// Desativar notificações de achievements (?)
hud_achievement_glowtime 0
hud_achievement_tracker 0
hud_achievement_count 0
hud_achievement_count_engineer 0

// Mostrar FPS no canto
cl_showfps 2

// Ligar closed-captions (útil se um spy fizer decloak perto)
closecaption 1
cc_subtitles 1
cc_minvisibleitems 1
cc_predisplay_time 0
cc_sentencecaptionnorepeat 3
snd_vox_captiontrace 0

// FOV e viewmodel
fov_desired 90
r_drawviewmodel 1 // Draw weapon viewmodel
viewmodel_fov 70
cl_flipviewmodels 1
tf_use_min_viewmodels 1
glow_outline_effect_enable 1
tf_enable_glows_after_respawn 1
tf_spec_xray_disable 0

// Som assíncrono, música desligada e qualidade de som baixa
snd_async_fullyasync 1
snd_musicvolume 0
snd_pitchquality 0

// Sem updates extras de som (?) e indicator de fullcharge
snd_noextraupdate 1
tf_sniper_fullcharge_bell 1

// Sensibilidade do mouse + configurações de raw input e aceleração
sensitivity 2.125
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1
m_customaccel 0
m_customaccel_max 0

// Bind do zuhn
alias "+spin" "sensitivity 4.25"
alias "-spin" "sensitivity 2.125"
bind alt "+spin"

// Salvar demos de killstreak
ds_enable 2
ds_dir demos
ds_notify 1
ds_sound on
ds_min_streak 3
ds_autodelete 0
ds_kill_delay 25
ds_log 1
ds_prefix streak_
ds_sound 1

// Crosshair
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_scale 31